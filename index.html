<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homi</title>
  <link href="styles.css" rel="stylesheet">
</head>

<body>
<img class="logo" src="./images/HomiLogo.jpg" alt="Logo">
<div class="navbar">
  <a href="#">About</a>
  <a href="#">Download</a>
  <a href="#">Join as Pro</a>
</div>

<div class="container">
  <div class="left-section">
    <h1>Home,</h1>
    <h1>You,</h1>
    <h1>And Life</h1>
    <p>Explore a much effective and chill life.</p>
    <div class="buttons">
      <div class="button-base">
        <div class="button-text">Explore</div>
      </div>
      <div class="button-base">
        <div class="button-text">Register</div>
      </div>
    </div>
  </div>

  <div class="right-section">
    <div class="services">
      <div class="service-card">
        <span>Cleaning</span>
        <img src="./images/Calendar.png" alt="Cleaning">
      </div>
      <div class="service-card">
        <span>Maintenance</span>
        <img src="./images/Calendar.png" alt="Maintenance">
      </div>
      <div class="service-card">
        <span>Installation</span>
        <img src="./images/Calendar.png" alt="Installation">
      </div>
      <div class="service-card">
        <span>More</span>
        <img src="./images/Calendar.png" alt="More">
      </div>
    </div>
    <div class="status">
      <div class="status-text">
        <span>On the way</span>
        <span class="status-time">5 mins</span>
      </div>
      <img class="map" src="./images/map.jpg">
    </div>
  </div>
</div>

</body>

</html>
